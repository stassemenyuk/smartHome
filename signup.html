<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="styles.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <div class="main">
         <div class="left">
            <div class="logo">
               <img src="assets/img/Main_logo.png" />
            </div>
            <div class="text">
               Control your home <br />
               Connect your life
            </div>
            <div class="video">
               <div class="video__img">
                  <img
                     src="assets/img/Play Button.png"
                     height="37px"
                     width="37px"
                  />
               </div>
               <div class="video__link">See how it works</div>
            </div>
         </div>
         <div class="right">
            <div class="logo__S">
               <img src="assets/img/Logo.png" />
            </div>
            <div class="title">Sign up</div>
            <form action="" class="sign__in">
               <div class="email form_element">
                  <label for="email_in">Email</label>
                  <input
                     type="email"
                     class="blue"
                     id="email_in"
                     placeholder="Placeholder"
                  />
               </div>
               <div class="password form_element">
                  <label for="password_in">Password</label>
                  <input
                     type="password"
                     class="blue"
                     id="password_in"
                     placeholder="Placeholder"
                  />
               </div>
               <div class="confirm form_element">
                  <label for="confirm_in">Confirm Password</label>
                  <input
                     type="password"
                     class="blue"
                     id="confirm_in"
                     placeholder="Placeholder"
                  />
               </div>
               <div class="fullname form_element">
                  <label for="fullname_in">Full Name</label>
                  <input
                     type="password"
                     class="blue"
                     id="fullname_in"
                     placeholder="Placeholder"
                  />
               </div>
               <div class="sumbit">
                  <input class="sign__in__btn" type="submit" value="SIGN UP" />
               </div>
               <div class="description">
                  By clicking Join now, you agree to the LinkedIn User <br />
                  Agreement, Privacy Policy, and Cookie Policy
               </div>
            </form>
            <div class="right__footer">
               <div class="have__an">Already have an account?</div>
               <div class="log_in">Log in</div>
            </div>
         </div>
      </div>
   </body>
</html>
