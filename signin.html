<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Sign in</title>
      <link rel="stylesheet" href="styles.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <div class="main">
         <div class="left">
            <div class="logo">
               <img src="assets/img/Main_logo.png" />
            </div>
            <div class="text">
               Control your home <br />
               Connect your life
            </div>
            <a href="#">
               <div class="video">
                  <div class="video__img">
                     <img
                        src="assets/img/Play Button.png"
                        height="37px"
                        width="37px"
                     />
                  </div>
                  <div class="video__link">See how it works</div>
               </div>
            </a>
         </div>
         <div class="right">
            <div class="form_block form_block__sign_in">
               <div class="form_block__logo">
                  <img src="assets/img/Logo.png" />
               </div>
               <div class="form_block__title">Sign in</div>
               <form action="" class="form_block__form">
                  <div class="email form_element">
                     <label for="email_in">Email</label>
                     <input
                        type="email"
                        class="blue"
                        id="email_in"
                        placeholder="Placeholder"
                        required
                     />
                  </div>
                  <div class="password form_element">
                     <label for="password_in">Password</label>
                     <input
                        type="password"
                        class="blue"
                        id="password_in"
                        placeholder="Placeholder"
                        inputmode="numeric"
                        required
                     />
                  </div>
                  <div class="sumbit">
                     <input
                        class="sign__in__btn btn"
                        type="submit"
                        value="SIGN IN"
                        required
                     />
                  </div>
               </form>
               <div class="forgot__password">
                  Forgot your <br />
                  password?
               </div>
               <div class="form_block__footer">
                  <div class="dont__have">
                     Don't have an <br />
                     account?
                  </div>
                  <div class="sign__up__link">
                     Sign <br />
                     up
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="script.js"></script>
      <script src="validation.js"></script>
   </body>
</html>
